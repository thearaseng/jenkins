version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - jenkins_network
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: centos8
    networks:
      - jenkins_network
networks:
  jenkins_network:
volumes:
  jenkins_home: